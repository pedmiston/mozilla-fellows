<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Evolution Venn</title>
        <style>
text {
  font-family: "Helvetica";
}
        </style>
    </head>
    <body>
        <script src="node_modules/d3/d3.js"></script>
        <script src="node_modules/venn.js/venn.js"></script>
        <script src="node_modules/colorbrewer/colorbrewer.js"></script>

        <div id="venn">
        </div>

        <script>
var sets = [ {sets: ['cognitive'], size: 12, label: "Cognitive science"},
             {sets: ['data'], size: 12, label: "Data science"},
             {sets: ['open'], size: 12, label: "Open science"},
             {sets: ['cognitive', 'data'], size: 4},
             {sets: ['data', 'open'], size: 4},
             {sets: ['cognitive', 'open'], size: 4},
             {sets: ['cognitive', 'data', 'open'], size: 2} ];

var colorScheme = d3.scale.ordinal()
  .range(colorbrewer.Set2[3]);

var chart = venn.VennDiagram()
  .width(250)
  .height(250)
  .colours(colorScheme)
  .fontSize(14);

d3.select("#venn").datum(sets).call(chart);
        </script>
    </body>
</html>
